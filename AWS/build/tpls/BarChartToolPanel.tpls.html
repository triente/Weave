<div ng-controller="BarChartToolPanelCtrl">
<div class="portlet-header">
	<span>{{panelTitle}}</span>
</div>
<div class="portlet-content">

	<input type="checkbox" name="enableBarChartTool" ng-model='enabled'/> Enable Bar Chart Tool?</br>
	<select multiple ng-model="selection">
		<option value="{{opt}}" ng-repeat="opt in options">{{opt}}</option>
	</select>

</div>
</div>
